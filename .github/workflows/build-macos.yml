name: Build macOS DMG

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app
        run: npm run tauri:build
        env:
          # Note: App will NOT be code-signed (no Apple Developer account configured)
          # Users will need to right-click â†’ Open to bypass Gatekeeper on first launch
          TAURI_SIGNING_PRIVATE_KEY: ""

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: deck-macos-dmg
          path: src-tauri/target/release/bundle/dmg/*.dmg
          retention-days: 30

      - name: Upload app bundle artifact (for debugging)
        uses: actions/upload-artifact@v4
        with:
          name: deck-macos-app
          path: src-tauri/target/release/bundle/macos/*.app
          retention-days: 7