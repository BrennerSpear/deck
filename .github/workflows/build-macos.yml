name: Build macOS DMG

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app
        run: npm run tauri:build
        env:
          CI: true

      # Ad-hoc codesign the .app so macOS doesn't flag it as "damaged"
      # This is the standard approach for unsigned dev builds
      - name: Ad-hoc codesign app bundle
        run: |
          APP_PATH=$(find src-tauri/target/release/bundle/macos -name "*.app" -maxdepth 1 | head -1)
          echo "Found app: $APP_PATH"
          xattr -cr "$APP_PATH"
          codesign --force --deep --sign - "$APP_PATH"
          codesign -dv "$APP_PATH" 2>&1 || true

      # Rebuild DMG with the codesigned app
      - name: Rebuild DMG with codesigned app
        run: |
          APP_PATH=$(find src-tauri/target/release/bundle/macos -name "*.app" -maxdepth 1 | head -1)
          VERSION=$(python3 -c 'import json; print(json.load(open("src-tauri/tauri.conf.json"))["version"])')
          DMG_OUT="src-tauri/target/release/bundle/dmg-codesigned"
          mkdir -p "$DMG_OUT"
          hdiutil create \
            -volname "Deck" \
            -srcfolder "$APP_PATH" \
            -ov -format UDZO \
            "$DMG_OUT/Deck_${VERSION}_aarch64.dmg"
          ls -lh "$DMG_OUT"

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: deck-macos-dmg
          path: src-tauri/target/release/bundle/dmg-codesigned/*.dmg
          retention-days: 30
